included:
  - Sources
  - Tests

excluded:
  - .build
  - Packages

disabled_rules:
  - trailing_comma
  - todo
  - opening_brace
  - superfluous_disable_command
  - blanket_disable_command
  - trailing_whitespace
  - orphaned_doc_comment
  - for_where

opt_in_rules:
  - empty_count
  - empty_string

file_length:
  warning: 900
  error: 1200
  ignore_comment_only_lines: true

line_length:
  warning: 120
  error: 200
  ignores_comments: true

identifier_name:
  min_length:
    warning: 1
  excluded:
    - id
    - to
    - r
    - g
    - b
    - a
  allowed_symbols:
    - _

nesting:
  type_level:
    warning: 4

large_tuple:
  warning: 5
  error: 6

type_name:
  excluded:
    - iOS

function_body_length:
  warning: 120
  error: 250

type_body_length:
  warning: 700
  error: 1000

cyclomatic_complexity:
  warning: 20
  error: 35
