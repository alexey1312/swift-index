name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-*'

permissions:
  contents: write

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: Build macOS Universal
    runs-on: macos-15

    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

      - name: Replace version placeholder
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"
          sed -i '' "s/VERSION_PLACEHOLDER/$VERSION/g" Sources/swiftindex/SwiftIndexApp.swift
          sed -i '' "s/VERSION_PLACEHOLDER/$VERSION/g" Sources/SwiftIndexMCP/MCPServer.swift

      - name: Build release binary (Universal)
        run: |
          swift build -c release --arch arm64 -Xswiftc -no-whole-module-optimization
          swift build -c release --arch x86_64 -Xswiftc -no-whole-module-optimization
          mkdir -p .build/universal
          lipo -create \
            .build/arm64-apple-macosx/release/swiftindex \
            .build/x86_64-apple-macosx/release/swiftindex \
            -output .build/universal/swiftindex
          ./scripts/build-mlx-metallib

      - name: Create release archive
        run: |
          mkdir -p dist
          cp .build/universal/swiftindex dist/
          cp .build/mlx-metal/default.metallib dist/
          cp .build/mlx-metal/mlx.metallib dist/
          cp LICENSE dist/ 2>/dev/null || echo "No LICENSE file"
          cp README.md dist/ 2>/dev/null || echo "No README file"
          cd dist && zip -r ../swiftindex-macos.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: swiftindex-macos
          path: swiftindex-macos.zip

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: swiftindex-macos
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          prerelease: ${{ contains(github.ref, '-') }}
          files: artifacts/swiftindex-macos.zip

  update-homebrew:
    name: Update Homebrew Tap
    needs: release
    if: ${{ !contains(github.ref, '-') }}
    runs-on: ubuntu-latest
    steps:
      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"

      - name: Download release asset and calculate SHA256
        id: sha
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          curl -sL "https://github.com/alexey1312/swift-index/releases/download/v${VERSION}/swiftindex-macos.zip" -o swiftindex-macos.zip
          MACOS_SHA=$(sha256sum swiftindex-macos.zip | cut -d' ' -f1)
          echo "macos=${MACOS_SHA}" >> "$GITHUB_OUTPUT"

      - name: Checkout Homebrew tap
        uses: actions/checkout@v4
        with:
          repository: alexey1312/homebrew-swift-index
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-swift-index

      - name: Update formula
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          MACOS_SHA="${{ steps.sha.outputs.macos }}"

          FORMULA="homebrew-swift-index/Formula/swiftindex.rb"

          sed -i "s/version \".*\"/version \"${VERSION}\"/" "$FORMULA"
          sed -i "s/sha256 \".*\"/sha256 \"${MACOS_SHA}\"/" "$FORMULA"

          cat "$FORMULA"

      - name: Commit and push
        working-directory: homebrew-swift-index
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/swiftindex.rb
          git diff --staged --quiet || git commit -m "chore: bump to v${{ steps.version.outputs.version }}"
          git push
