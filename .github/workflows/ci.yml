name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  MISE_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  lint:
    name: Lint
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v6

      - uses: jdx/mise-action@v3
        with:
          experimental: true

      - name: Check formatting (Swift + Markdown)
        run: mise run format-check

      - name: Lint (SwiftLint)
        run: mise run lint

  build:
    name: Build & Test
    runs-on: macos-15
    needs: lint

    steps:
      - uses: actions/checkout@v6

      - name: Cache SPM dependencies
        uses: actions/cache@v5
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('Package.swift', 'Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - uses: jdx/mise-action@v3
        with:
          experimental: true

      - name: Show Swift version
        run: swift --version

      - name: Build
        run: swift build 2>&1 | xcsift

      - name: Test
        run: swift test --skip Performance --verbose 2>&1 | xcsift
